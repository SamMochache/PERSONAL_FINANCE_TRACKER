{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Menu</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<style>
    body {
    margin: 0;
    padding: 0;
    background: url("{% static 'tracker/images/landscape1.jpg' %}") no-repeat center center fixed;
    background-size: cover;
    font-family: 'Roboto', sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

.menu-container {
    text-align: center;
    background: rgba(255, 255, 255, 0.9);
    padding: 40px 30px;
    border-radius: 10px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    max-width: 400px;
    width: 100%;
}

.menu-card h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
    color: #2c3e50;
}

.menu-card p {
    font-size: 1.2rem;
    margin-bottom: 30px;
    color: #34495e;
}

.menu-actions {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.menu-actions .btn {
    text-transform: uppercase;
    padding: 12px 20px;
    font-size: 1rem;
    font-weight: bold;
    border-radius: 50px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.menu-actions .btn-primary {
    background-color: #007bff;
    color: white;
    border: none;
}

.menu-actions .btn-primary:hover {
    transform: scale(1.05);
    box-shadow: 0 4px 8px rgba(0, 123, 255, 0.4);
}

.menu-actions .btn-secondary {
    background-color: #6c757d;
    color: white;
    border: none;
}

.menu-actions .btn-secondary:hover {
    transform: scale(1.05);
    box-shadow: 0 4px 8px rgba(108, 117, 125, 0.4);
}

.menu-actions .btn-google {
    background-color: #4285F4;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    border: none;
}

.menu-actions .btn-google img {
    width: 20px;
    height: 20px;
    margin-right: 10px;
}

.menu-actions .btn-google:hover {
    transform: scale(1.05);
    box-shadow: 0 4px 8px rgba(66, 133, 244, 0.4);
}

.btn-link {
    font-size: 1rem;
    color: #007bff;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s ease;
}

.btn-link:hover {
    color: #0056b3;
}

</style>
<body>
    <div class="menu-container">
        <div class="menu-card">
            <h1>Welcome!</h1>
            <p>You are about to sign in using a third-party account from Google.</p>
            <div class="menu-actions">
                <a href="{% url 'account_login' %}" class="btn btn-primary">Sign In</a>
                <a href="{% url 'account_signup' %}" class="btn btn-secondary">Sign Up</a>
                <a href="{% url 'google_login' %}" class="btn btn-google">
                    <img src="{% static 'tracker/images/google_icon.png' %}" alt="Google Icon">
                    Sign In via Google
                </a>
            </div>
            <a href="{% url 'dashboard' %}" class="btn btn-link mt-3">Continue</a>
        </div>
    </div>
</body>
</html>
